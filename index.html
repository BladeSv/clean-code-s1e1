<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>

  <body>
    <main class="main-container">
      <div class="using-rules">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" />
        <a
          class="using-rules__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?</a
        >
      </div>
      <div class="tasks-container">
        <p id="add-task">
          <label for="new-task">Add Item</label>
        </p>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-text" type="text" />
          <button class="add-task__button">Add</button>
        </div>
        <article>
          <h3>Todo</h3>
          <ul id="incomplete-tasks" class="task-list">
            <li class="task">
              <input type="checkbox" />
              <label class="task-text">Pay Bills</label>
              <input type="text" />
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="Remove" />
              </button>
            </li>
            <li class="task editMode">
              <input type="checkbox" />
              <label class="task-text">Go Shopping</label>
              <input class="task-text" type="text" value="Go Shopping" />
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="Remove" />
              </button>
            </li>
          </ul>
        </article>
        <article>
          <h3>Completed</h3>
          <ul id="completed-tasks" class="task-list">
            <li class="task">
              <input type="checkbox" checked />
              <label class="task-text">See the Doctor</label>
              <input class="task-text" type="text" />
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="Remove" />
              </button>
            </li>
          </ul>
        </article>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
